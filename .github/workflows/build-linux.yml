### .github/workflows/build-linux.yml
name: Tauri Linux Build

on:
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libglib2.0-dev

      - name: Set up Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: linux-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: linux-cargo-registry-

      - name: Cache cargo git
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: linux-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: linux-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: linux-cargo-build-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/tauri.conf.json') }}
          restore-keys: |
            linux-cargo-build-${{ hashFiles('**/Cargo.lock') }}
            linux-cargo-build-

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build Tauri app for Linux
        run: cargo tauri build

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            target/release/bundle/appimage/*.AppImage
            target/release/bundle/deb/*.deb
          if-no-files-found: warn
