### .github/workflows/build-windows.yml

name: Tauri Windows Build

on:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build for Windows (NSIS)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Create cargo cache directories
        run: |
          mkdir -p "${{ env.USERPROFILE }}\.cargo\registry"
          mkdir -p "${{ env.USERPROFILE }}\.cargo\git"
          mkdir -p "${{ env.USERPROFILE }}\.cargo\bin"
        shell: pwsh

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.USERPROFILE }}\.cargo\registry
            ${{ env.USERPROFILE }}\.cargo\git
            ${{ env.USERPROFILE }}\.cargo\bin
          key: windows-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: windows-cargo-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: windows-cargo-build-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/tauri.conf.json') }}
          restore-keys: |
            windows-cargo-build-${{ hashFiles('**/Cargo.lock') }}
            windows-cargo-build-

      - name: Install Tauri CLI
        run: cargo install tauri-cli --force

      - name: Build Tauri app for Windows
        run: cargo tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: target/release/bundle/nsis/*.exe
          if-no-files-found: warn
