### .github/workflows/build-windows.yml

name: Tauri Windows Build

on:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build for Windows (NSIS)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: windows-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: windows-cargo-registry-

      - name: Cache cargo git
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: windows-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: windows-cargo-git-

      - name: Cache cargo bin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: windows-cargo-bin-tauri-cli
          restore-keys: windows-cargo-bin-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: windows-cargo-build-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/tauri.conf.json') }}
          restore-keys: |
            windows-cargo-build-${{ hashFiles('**/Cargo.lock') }}
            windows-cargo-build-

      - name: Install Tauri CLI
        run: cargo install tauri-cli --force

      - name: Extract version from Cargo.toml
        id: version
        run: |
          $version = Select-String -Path Cargo.toml -Pattern 'version = "(.*?)"' | Select-Object -First 1 | ForEach-Object { $_.Matches.Groups[1].Value }
          "version=$version" >> $env:GITHUB_OUTPUT

      - name: Build Tauri app for Windows
        run: cargo tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts-v${{ steps.version.outputs.version }}
          path: target/release/bundle/nsis/Tauricord_*_x64-setup.exe
          if-no-files-found: warn
