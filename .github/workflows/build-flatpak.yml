name: Tauri Flatpak Build

on:
  workflow_dispatch:

jobs:
  build-flatpak:
    name: Build Flatpak
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Flatpak and flatpak-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder

      - name: Add Flathub remote
        run: |
          flatpak remote-add --if-not-exists --user flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Cache Flatpak runtimes and SDKs
        uses: actions/cache@v4
        with:
          path: ~/.local/share/flatpak/
          key: flatpak-runtimes-${{ runner.os }}-freedesktop24.08-rust24.08
          restore-keys: |
            flatpak-runtimes-${{ runner.os }}-freedesktop24.08

      - name: Install GNOME SDK and Platform
        run: |
          flatpak install -y --user flathub org.freedesktop.Platform//24.08
          flatpak install -y --user flathub org.freedesktop.Sdk//24.08
          flatpak install -y --user flathub org.freedesktop.Sdk.Extension.rust-stable//24.08

      - name: Cache Flatpak builder
        uses: actions/cache@v4
        with:
          path: .flatpak-builder
          key: flatpak-builder-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('io.tauricord.yml') }}
          restore-keys: |
            flatpak-builder-${{ hashFiles('**/Cargo.lock') }}
            flatpak-builder-

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Flatpak bundle
        run: |
          flatpak-builder --force-clean --user --repo=repo build-dir io.tauricord.yml
          flatpak build-bundle repo Tauricord_v${{ steps.version.outputs.version }}.flatpak io.tauricord.dev

      - name: Upload Flatpak bundle
        uses: actions/upload-artifact@v4
        with:
          name: Tauricord-v${{ steps.version.outputs.version }}.flatpak
          path: Tauricord_v${{ steps.version.outputs.version }}.flatpak
          if-no-files-found: warn
