### .github/workflows/build-appimage-experimental.yml
name: Tauri AppImage Build (Experimental - With Tray)

on:
  workflow_dispatch:

jobs:
  build-appimage-experimental:
    name: Build AppImage (Experimental - With Tray)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libglib2.0-dev

      - name: Set up Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: linux-appimage-experimental-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: linux-appimage-experimental-cargo-registry-

      - name: Cache cargo git
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: linux-appimage-experimental-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: linux-appimage-experimental-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: linux-appimage-experimental-cargo-build-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/tauri.conf.json') }}
          restore-keys: |
            linux-appimage-experimental-cargo-build-${{ hashFiles('**/Cargo.lock') }}
            linux-appimage-experimental-cargo-build-

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Tauri AppImage with tray-icon feature (Experimental)
        run: cargo tauri build --features with-tray

      - name: Upload experimental AppImage
        uses: actions/upload-artifact@v4
        with:
          name: tauricord-appimage-experimental-v${{ steps.version.outputs.version }}
          path: target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn
