app-id: io.tauricord.dev
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: tauricord
build-options:
  build-args:
    - --share=network
  prepend-path: /run/build/profile/bin
  prepend-ld-library-path: /run/build/profile/lib
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=host

modules:
  - name: tauricord
    buildsystem: simple
    build-commands:
      - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && source $HOME/.cargo/env && cargo build --release && install -Dm755 target/release/tauricord /app/bin/tauricord
    sources:
      - type: dir
        path: .
