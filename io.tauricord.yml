app-id: io.tauricord.dev
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: tauricord

finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=session-bus
  - --device=all
  - --device=dri
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.portal.Desktop
  - --env=GSK_RENDERER=gl
  - --env=GDK_SCALE=1

modules:

  - name: tauricord
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      build-args:
        - --share=network
      env:
        CARGO_HOME: /run/build/tauricord/cargo
        PKG_CONFIG_PATH: /app/lib/pkgconfig:/usr/lib/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
        LD_LIBRARY_PATH: /app/lib:/usr/lib/x86_64-linux-gnu:/usr/lib
    build-commands:
      - apt-get update && apt-get install -y libwebkit2gtk-4.1-dev
      - cargo build --release --no-default-features
      - install -Dm755 target/release/tauricord /app/bin/tauricord
      - install -Dm644 icons/icon.png /app/share/icons/hicolor/256x256/apps/io.tauricord.dev.png
      - install -Dm644 assets/io.tauricord.dev.desktop /app/share/applications/io.tauricord.dev.desktop
    sources:
      - type: dir
        path: .
