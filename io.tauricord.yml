app-id: io.tauricord.dev
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: tauricord

finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --filesystem=xdg-download

modules:
  - name: libdbusmenu-gtk
    buildsystem: cmake
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DENABLE_TESTS=OFF
    sources:
      - type: archive
        url: https://github.com/AyatanaIndicators/libdbusmenu-gtk/releases/download/16.04.1/libdbusmenu-gtk-16.04.1.tar.gz
        sha256: b9cc4a2207e2fcbfedc1e4b27d33e2775bb00d1a10b175157a85b588127b2e58

  - name: libayatana-indicator
    buildsystem: cmake
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DENABLE_TESTS=OFF
    sources:
      - type: archive
        url: https://github.com/AyatanaIndicators/libayatana-indicator/releases/download/0.9.3/libayatana-indicator-0.9.3.tar.gz
        sha256: 8661a55cac110e0484487db88b15673052b4b63c0349dc5e40c857e37cb77c47

  - name: libayatana-appindicator
    buildsystem: cmake
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DENABLE_TESTS=OFF
    sources:
      - type: archive
        url: https://github.com/AyatanaIndicators/libayatana-appindicator/releases/download/0.5.91/libayatana-appindicator-0.5.91.tar.gz
        sha256: e29f1fef501e08155066404bebfb66055e45a36a0ffc909cd13be215629de5d0

  - name: tauricord
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      build-args:
        - --share=network
      env:
        CARGO_HOME: /run/build/tauricord/cargo
        PKG_CONFIG_PATH: /app/lib/pkgconfig
    build-commands:
      - cargo build --release
      - install -Dm755 target/release/tauricord /app/bin/tauricord
      - install -Dm644 icons/icon.png /app/share/icons/hicolor/256x256/apps/io.tauricord.dev.png
      - install -Dm644 assets/io.tauricord.dev.desktop /app/share/applications/io.tauricord.dev.desktop
    sources:
      - type: dir
        path: .
