app-id: io.tauricord.dev
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: tauricord

finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=session-bus
  - --device=all
  - --device=dri
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.portal.Desktop
  - --env=GSK_RENDERER=cairo
  - --env=LIBGL_ALWAYS_INDIRECT=1

modules:

  - name: libcanberra
    sources:
      - type: archive
        url: http://0pointer.de/lennart/projects/libcanberra/libcanberra-0.30.tar.xz
        sha256: c2b671e67e0c288a69f33891d8db8070b2dff1a4c850b8746a369261b79456e

  - name: xapp
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/linuxmint/xapp/releases/download/2.6.3/xapp-2.6.3.tar.gz
        sha256: 39e43d152f0d91ddfa1de1c1b14eaf34c75ab4e8f16dfe1c08c58c383e74a3cf

  - name: tauricord
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      build-args:
        - --share=network
      env:
        CARGO_HOME: /run/build/tauricord/cargo
        PKG_CONFIG_PATH: /app/lib/pkgconfig
    build-commands:
      - cargo build --release --no-default-features
      - install -Dm755 target/release/tauricord /app/bin/tauricord
      - install -Dm644 icons/icon.png /app/share/icons/hicolor/256x256/apps/io.tauricord.dev.png
      - install -Dm644 assets/io.tauricord.dev.desktop /app/share/applications/io.tauricord.dev.desktop
    sources:
      - type: dir
        path: .
