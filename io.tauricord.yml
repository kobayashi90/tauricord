app-id: io.tauricord.dev
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: tauricord

finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --filesystem=xdg-download

modules:
  - name: libdbusmenu-gtk
    buildsystem: autotools
    config-opts:
      - --prefix=/app
      - --disable-tests
    sources:
      - type: archive
        url: http://archive.ubuntu.com/ubuntu/pool/main/libd/libdbusmenu/libdbusmenu_16.04.1+18.10.20180917.orig.tar.gz
        sha256: 9be5dc0f2657a9eb76b02d2cdfafa4490652c70bcdfafba5574c505afd2bbe79

  - name: libayatana-indicator
    buildsystem: cmake
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DENABLE_TESTS=OFF
    sources:
      - type: archive
        url: https://archive.ubuntu.com/ubuntu/pool/universe/liba/libayatana-indicator/libayatana-indicator_0.6.3.orig.tar.gz
        sha256: fd2faee499e9f6fb23bb103daea17a91ee480f8e57a2114ed4ec490127203ff9

  - name: libayatana-appindicator
    buildsystem: cmake
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DENABLE_TESTS=OFF
    sources:
      - type: archive
        url: https://archive.ubuntu.com/ubuntu/pool/universe/liba/libayatana-appindicator/libayatana-appindicator_0.5.4.orig.tar.gz
        sha256: 824c0435382c2a6544945eccad2c2172741280f718abf7004d0defe1a1164b03

  - name: tauricord
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      build-args:
        - --share=network
      env:
        CARGO_HOME: /run/build/tauricord/cargo
        PKG_CONFIG_PATH: /app/lib/pkgconfig
    build-commands:
      - cargo build --release
      - install -Dm755 target/release/tauricord /app/bin/tauricord
      - install -Dm644 icons/icon.png /app/share/icons/hicolor/256x256/apps/io.tauricord.dev.png
      - install -Dm644 assets/io.tauricord.dev.desktop /app/share/applications/io.tauricord.dev.desktop
    sources:
      - type: dir
        path: .
