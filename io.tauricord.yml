app-id: io.tauricord.dev
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: tauricord

finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --filesystem=xdg-download

modules:
  - name: libayatana-appindicator
    buildsystem: cmake
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DENABLE_TESTS=OFF
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/libayatana-appindicator.git
        tag: "0.5.91"
        commit: f225dccbd82f48bb1ab10767b9b074e24fedb0f3

  - name: tauricord
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      build-args:
        - --share=network
      env:
        CARGO_HOME: /run/build/tauricord/cargo
        PKG_CONFIG_PATH: /app/lib/pkgconfig
    build-commands:
      - cargo build --release
      - install -Dm755 target/release/tauricord /app/bin/tauricord
      - install -Dm644 icons/icon.png /app/share/icons/hicolor/256x256/apps/io.tauricord.dev.png
      - install -Dm644 assets/io.tauricord.dev.desktop /app/share/applications/io.tauricord.dev.desktop
    sources:
      - type: dir
        path: .
