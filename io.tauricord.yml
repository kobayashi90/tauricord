app-id: io.tauricord.dev
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: tauricord
build-options:
  build-args:
    - --share=network
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=host

modules:
  - name: build-deps
    buildsystem: simple
    build-commands:
      - apt-get update && apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libjavascriptcoregtk-4.1-dev
    no-autogen: true
  - name: tauricord
    buildsystem: simple
    build-commands:
      - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && source $HOME/.cargo/env && cargo build --release && install -Dm755 target/release/tauricord /app/bin/tauricord
    sources:
      - type: dir
        path: .
